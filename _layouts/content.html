<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{site.title}}</title>

    {% include global-css.html %}

    <link href="{{site.url}}{{site.baseurl}}/css/head.css" rel='stylesheet' type="text/css"/>
    <link href="{{site.url}}{{site.baseurl}}/css/archives.css" rel='stylesheet' type="text/css"/>

</head>
<body>
<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '95100348886',
          xfbml      : true,
          version    : 'v2.6'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>


    <div id="wrapper" >

       {% include navbar.html %}
       {% include head.html %}
       {% include archives.html %}
       {% include footer.html %}

    </div>
    <div class="fb-customerchat"
  page_id="407301609690478"
  ref="<OPTIONAL_WEBHOOK_PARAM>"
  minimized="false">
</div>

    {% include global-js.html %}

    <script src="{{site.url}}{{site.baseurl}}/js/sidebar.js"></script>
    <script src="{{site.url}}{{site.baseurl}}/js/content-pagination.js"></script>
    

</body>
</html>
